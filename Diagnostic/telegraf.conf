[[inputs.diskio]]
  name_override = "disk"
  fieldpass = ["write_bytes", "io_time", "writes", "reads", "read_time", "read_bytes", "write_time"]
  interval = "15s"

[[inputs.net]]
  name_override = "network"
  fieldpass = ["err_in", "packets_sent", "bytes_recv", "packets_recv", "err_out", "bytes_sent"]
  interval = "15s"

[[inputs.disk]]
  name_override = "filesystem"
  fieldpass = ["used_percent", "used", "free"]
  interval = "15s"

[[inputs.diskio]]
  name_override = "filesystem"
  fieldpass = ["write_bytes", "read_bytes", "writes", "reads"]
  interval = "15s"

[[inputs.cpu]]
  name_override = "processor"
  fieldpass = ["usage_nice", "usage_iowait", "usage_user", "usage_idle", "usage_active", "usage_irq", "usage_system"]
  interval = "15s"

[[inputs.mem]]
  name_override = "memory"
  fieldpass = ["available", "used_percent", "used", "available_percent"]
  interval = "15s"

[[inputs.kernel_vmstat]]
  name_override = "memory"
  fieldpass = ["pgpgin", "pgpgout"]
  interval = "15s"

[[inputs.swap]]
  name_override = "memory"
  fieldpass = ["used_percent", "used", "free"]
  interval = "15s"


