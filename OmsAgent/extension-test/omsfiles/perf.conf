
<source>
  type oms_omi
  object_name "Logical Disk"
  instance_regex ".*"
  counter_name_regex "(% Used Inodes|Free Megabytes|% Used Space|Disk Transfers/sec|Disk Reads/sec|Disk Writes/sec)"
  interval 10s
  omi_mapping_path /etc/opt/microsoft/omsagent/<workspace-id>/conf/omsagent.d/omi_mapping.json
</source>

